<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ‘“" />
</head>

<body>
    <div class="keyboard">
        <div id="clap-key" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div id="hihat-key" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div id="kick-key" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div id="openhat-key" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div id="boom-key" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div id="ride-key" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div id="snare-key" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div id="tom-key" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div id="tink-key" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio id="clap" src="./sounds/clap.wav"></audio>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>
    <audio id="kick" src="./sounds/kick.wav"></audio>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>
    <audio id="boom" src="./sounds/boom.wav"></audio>
    <audio id="ride" src="./sounds/ride.wav"></audio>
    <audio id="snare" src="./sounds/snare.wav"></audio>
    <audio id="tom" src="./sounds/tom.wav"></audio>
    <audio id="tink" src="./sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
